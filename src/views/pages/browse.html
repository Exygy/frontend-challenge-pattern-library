---
active: "browse"
---

{{> navigation.top-bar classes="is-fixed"}}

<div class="page" data-page="browse">
  <div class="layout-content">
    <div class="layout-main">
      <div class="browse-search">
        {{> forms.search-box }}
      </div>

      <div class="browse-stage">
        <div class="browse-slat-set">
          {{#each documents}}
            {{> components.slat }}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
