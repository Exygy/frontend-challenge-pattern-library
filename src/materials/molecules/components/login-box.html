<div class="login-box {{default classes ''}}">
  <span class="login-box-symbol">
    {{> icons.icon-base icon="delegate" fill="darkest-blue" size="sm-medium"}}
  </span>

  <div class="login-box-body">
    <div class="login-box-header">
      <h2 class="login-box-title">
        Sign In
      </h2>
    </div>

    {{> forms.login-form }}
  </div>
</div>
